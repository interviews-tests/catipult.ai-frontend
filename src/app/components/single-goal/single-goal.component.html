<div class="card" [class.selected]="isSelected" (click)="toggleSelected()">
  <div class="card-body">
    <h6 class="card-title">{{ goal.title }}</h6>
    <p class="card-text text-break">
      <span class="text-capitalize">{{ goal.action }}</span>
      {{ goal.frequency }}
    </p>
    @if (isSelected) {
    <div class="buttons-container d-flex wv-100">
      <button
        type="button"
        class="btn btn-info btn-sm rounded transparent"
        routerLink="/goal/{{ goal.id }}"
      >
        <i class="bi bi-pencil"></i>
      </button>
      <button
        type="button"
        class="btn btn-danger-outline btn-sm rounded transparent"
        (click)="onDeleteButtonClick($event, goal)"
      >
        <i class="bi bi-trash"></i>
      </button>
    </div>
    }
  </div>
  <div class="card-footer p-0">
    <div class="d-flex justify-content-between align-items-center py-3">
      <div class="d-flex">
        <span class="badge text-bg-primary">{{ goal.category }}</span>
      </div>

      <div
        class="d-flex flex-column justify-content-stretch align-items-center align-content-center"
      >
        <i class="bi bi-calendar-check-fill text-dark"></i>
        <p class="card-text mb-3 flex-end" style="font-size: 0.75rem">
          <span class="badge text-bg-secondary">
            {{ formattedDate }}
          </span>
        </p>
      </div>
    </div>
  </div>
</div>
